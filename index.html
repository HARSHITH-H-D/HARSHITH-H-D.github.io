<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>....⚽︎.....</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide scrollbars */
    }

    /* Full-Screen Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire screen */
      z-index: -1;
      display: none; /* Hidden initially */
    }

    /* Centered Image (Initial Click) */
    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      max-width: 90%; /* Responsive width */
      height: auto; /* Maintain aspect ratio */
    }

    .center-image:hover {
       /* Slight zoom effect on hover */
      opacity: 0.9;
    }

    /* Portfolio Image */
    .portfolio-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2; /* Above the video */
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: none; /* Hidden initially */
      max-width: 80%; /* Responsive width */
      height: auto; /* Maintain aspect ratio */
    }

    .portfolio-image:hover {
       /* Slight zoom effect on hover */
      opacity: 0.9;
    }

    /* Overlay for Aesthetic Effect */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay for contrast */
      z-index: 0; /* Below the image */
    }

    @media (max-width: 768px) {
        .center-image {
            max-width: 80%; /* Adjust for smaller screens */
        }
        .portfolio-image {
            max-width: 70%; /* Adjust for smaller screens */
        }
    }

    @media (max-width: 480px) {
        .center-image {
            max-width: 90%; /* Further adjust for very small screens */
        }
        .portfolio-image {
            max-width: 90%; /* Further adjust for very small screens */
        }
    }
    
  </style>
</head>
<body>
    
  <!-- Full-Screen Video -->
  <video class="video-bg" id="backgroundVideo">
    <source src="0113(2).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Initial Click Image -->
  <img src="start-image.png" alt="Start Video" class="center-image" id="startImage">

  <!-- Portfolio Redirect Image -->
  <img src="custom_HARSHITH H D_fc25_download (3).png" alt="Enter Portfolio" class="portfolio-image" id="portfolioImage">

  <script>
    const video = document.getElementById('backgroundVideo');
    const startImage = document.getElementById('startImage');
    const portfolioImage = document.getElementById('portfolioImage');

    // Play video on click of start image
    startImage.addEventListener('click', function () {
      startImage.style.display = 'none'; // Hide the start image
      video.style.display = 'block'; // Show the video
      video.play(); // Play the video
    });

    // Show portfolio image when the video ends
    video.addEventListener('ended', function () {       
      portfolioImage.style.display = 'block'; // Show the portfolio image
    });

    // Redirect to portfolio page on portfolio image click
    portfolioImage.addEventListener('click', function () {
      window.location.href = "portfolio.html"; // Change this to your portfolio page URL
    });
  </script>
</body>
</html>
