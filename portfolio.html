<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen GIF Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Full-screen GIF background */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('Untitled design (1).gif') no-repeat center center;
      background-size: cover;
    }

    /* Content Overlay */
    .content {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Image 1/3, Text 2/3 */
      align-items: center;
      height: 100%;
      gap: 20px;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.5s ease, color 0.5s ease;
    }

    h1:hover {
      color: #00ffc6;
      transform: scale(1.1);
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
    }

    .image-left {
      justify-self: center;
      max-width: 100%;
      height: auto;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .image-left:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .text-right {
      justify-self: start;
    }

    .btn {
      padding: 10px 20px;
      background: #ecf0ef;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #009f86;
      transform: translateY(-5px);
    }

    .footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    .footer-logo {
      width: 30px;
      height: 30px;
    }

    .footer-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
      max-width: 50%;
      height: auto;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .content {
        grid-template-columns: 1fr; /* Stack elements vertically */
        text-align: center; /* Center-align text for better readability */
      }

      .text-right {
        justify-self: center;
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .footer-logo {
        width: 25px;
        height: 25px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      .footer-logo {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="HARSHITH H D (4).png" alt="Watermark" class="watermark">
  <!-- Full-screen GIF background -->
  <div class="fullscreen-bg"></div>

  <!-- Content Overlay -->
  <div class="content">
    <!-- Image on the left -->
    <a href="stats.html">
      <img src="custom_HARSHITH H D_fc25_download (3).png" alt="My image" class="image-left">
    </a>
    <!-- Text on the right -->
    <div class="text-right">
      <h1>HARSHITH H D</h1>
      <p>App Developer | Ethical Hacker | Machine Learning Enthusiast</p>
      <p>NOTE: Click the photo for more information</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <a href="www.linkedin.com/in/harshith-h-d" target="_blank">
        <img src="Linkedin-logo.png" alt="LinkedIn" class="footer-logo">
      </a>
      <a href="https://www.instagram.com/harshith_h_d" target="_blank">
        <img src="instagram-logo.png" alt="Instagram" class="footer-logo">
      </a>
      <a href="https://github.com/HARSHITH-H-D" target="_blank">
        <img src="github-logo.png" alt="GitHub" class="footer-logo">
      </a>
    </div>
  </footer>
</body>
</html>
