<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen GIF Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    /* Full-screen GIF background */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('Untitled design (1).gif') no-repeat center center;
      background-size: cover; /* Makes the GIF cover the entire screen */
    }

    /* Content Overlay */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 2fr; /* Image takes 1/3, text takes 2/3 */
      align-items: center; /* Aligns items vertically */
      height: 100%;
      gap: 20px; /* Space between image and text */
      padding: 0 20px; /* Add some padding to the container */
      animation: fadeIn 1.5s ease-in-out; /* Smooth fade-in on page load */
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.5s ease, color 0.5s ease; /* Smooth hover effect */
    }

    h1:hover {
      color: #00ffc6;
      transform: scale(1.1); /* Slight zoom on hover */
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
      transition: opacity 0.5s ease; /* Smooth fade-in effect */
    }

    p:hover {
      opacity: 0.8; /* Slight transparency on hover */
    }

    .btn {
      margin-top: 100px;
      margin-bottom: auto;
      padding: 10px 20px;
      background: #ecf0ef;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor:"apple.png";
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease; /* Smooth hover and press effects */
      align-self: center;
    }
    body {
      cursor: url('apple.png'), auto; /* Custom cursor with auto fallback */
    }
    .btn:hover {
      background: #009f86;
      transform: translateY(-5px); /* Slight upward movement on hover */
    }

    .image-left {
      justify-self: center; /* Center the image in its grid cell */
      transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth hover effect */
      animation: slideInLeft 1.5s ease-in-out; /* Slide in from the left on page load */
    }

    .image-left:hover {
      transform: scale(1.1); /* Zoom in on hover */
      opacity: 0.9;
    }

    .text-right {
      justify-self: start; /* Align text to the left within its grid cell */
      animation: slideInRight 1.5s ease-in-out; /* Slide in from the right on page load */
    }

    /* Keyframes for page load animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
  .image-button img {
    border: 2px solid transparent; /* Add a border to simulate a button */
    border-radius: 10px; /* Optional: Make it rounded */
    transition: transform 0.2s, border-color 0.2s; /* Smooth hover effect */
  }

  .image-button img:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    border-color: #00ffc6; /* Add a border color on hover */
  }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .footer {
      background-color: #1e1e1e; /* Dark background */
      color: white; /* Text color */
      padding: 20px 0; /* Padding for the footer */
      text-align: center;
      position: fixed; /* Stick to the bottom */
      bottom: 0;
      width: 100%;
      z-index: 1000; /* Ensure it's always on top */
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
    }
    
    .footer-logo {
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      width: 50px;
      height: 50px;
    }
    
    .social-links {
      display: flex;
      gap: 15px; /* Space between social media icons */
    }
    
    .social-links a {
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .social-links img {
      width: 25px;
      height: 25px;
    }
    
    .social-links a:hover img {
      transform: scale(1.2); /* Zoom in on hover */
      opacity: 0.8;
    }
.watermark {
      position: fixed; /* Stays in the same place, even when scrolling */
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust for proper centering */
      opacity: 0.1; /* Transparent enough to not disturb content */
      z-index: -1; /* Behind the main content */
      pointer-events: none; /* Prevent interaction with the watermark */
    }
  </style>
</head>
<body>
  
  <img src="HARSHITH H D (4).png" alt="Watermark" class="watermark" height="500" width="500">
  <!-- Full-screen GIF background -->
  <div class="fullscreen-bg"></div>

  <!-- Content Overlay -->
  <div class="content">
    <!-- Image on the left -->
    <a href="stats.html">
      <img src="custom_HARSHITH H D_fc25_download (3).png" alt="My image" class="image-left" height="500" width="500" > 
    </a>
    <!-- Text on the right -->
    <div class="text-right">
      <h1>HARSHITH H D</h1>
      <p>App Developer | Ethical Hacker | Machine Learning Enthusiast</p>
      
      <p>NOTE:Click the photo for more information</p>
      
      
    </div>
    
  </div>
  <footer class="footer">
    <div class="footer-container">
      <a href="www.linkedin.com/in/harshith-h-d" target="_blank" class="footer-link">
        <img src="Linkedin-logo.png" alt="LinkedIn" class="footer-logo">
      </a>
      <a href="https://www.instagram.com/harshith_h_d" target="_blank" class="footer-link">
        <img src="instagram-logo.jpg" alt="Instagram" class="footer-logo">
      </a>
      <a href="https://github.com/HARSHITH-H-D" target="_blank" class="footer-link">
        <img src="github-logo.png" alt="GitHub" class="footer-logo">
      </a>
    </div>
  </footer>
  

</body>
</html>
