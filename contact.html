<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 80px;
        }

        .header-logo {
            height: 50px;
            width: auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('541dda32-137b-4482-8133-8463a2256d35.jpg') no-repeat center center;
            background-size: cover;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
            max-width: 80%;
            height: auto;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 100px auto 20px auto;
            max-width: 600px;
            width: 90%; /* Adjust for smaller screens */
            flex-grow: 1;
        }

        input[type=text],input[type=email], textarea {
            font-family: 'Courier New', Courier, monospace;
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
button[type=submit] {
    font-family: 'Courier New', Courier, monospace;
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

        h1 {
            font-size: 2.5rem;
            text-align: center;
            transition: transform 0.5s ease, color 0.5s ease;
        }

        h1:hover {
            color: #00ffc6;
            transform: scale(1.1);
        }

        .footer {
            background-color: #1e1e1e;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            list-style: none;
        }

        .footer-nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-nav a:hover {
            color: #32dd49;
            transform: scale(1.1);
        }

        .footer p {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .social-links img {
                width: 20px;
                height: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                margin-top: 120px; /* Adjust for header height */
            }

            .footer-nav {
                gap: 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h2 {
                font-size: 1rem;
            }

            .footer-nav a {
                font-size: 0.8rem;
            }

            input[type=submit] {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="HARSHITH H D (4).png" alt="Logo" class="header-logo">
        <h2>Harshith H D</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/harshith-h-d" target="_blank">
                <img src="Linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/harshith_h_d" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://github.com/HARSHITH-H-D" target="_blank">
                <img src="github-logo.png" alt="GitHub">
            </a>
        </div>
    </header>
    <div class="fullscreen-bg"></div>
    <img src="HARSHITH H D (4).png" alt="Watermark" class="watermark">
    <div class="container">
        <form action="https://formsubmit.co/hdharshith7@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email Address">
            <textarea name="message" placeholder="Description of order"></textarea>
            <input type="hidden" name="_autoresponse" value="Thank you for your response.Yours, Harshith H D">
            <button type="submit">Send</button>
       </form>
    
    </div>
    <footer class="footer">
        <ul class="footer-nav">
            <li><a href="stats.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <p>&copy; 2025 Harshith H D. All Rights Reserved.</p>
    </footer>
</body>
</html>
