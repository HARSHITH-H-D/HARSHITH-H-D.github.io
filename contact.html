<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height */
        }

        .header {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 80px; /* Consistent header height */
        }

        .header-logo {
            height: 50px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 100px auto 20px auto; /* Space for header */
            max-width: 600px;
            flex-grow: 1; /* Takes up remaining space between header and footer */
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('541dda32-137b-4482-8133-8463a2256d35.jpg') no-repeat center center;
            background-size: cover;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            transition: transform 0.5s ease, color 0.5s ease;
        }

        h1:hover {
            color: #00ffc6;
            transform: scale(1.1);
        }

        .footer {
            background-color: #1e1e1e;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        .footer-nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-nav a:hover {
            color: #32dd49;
            transform: scale(1.1);
        }

        .footer p {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="HARSHITH H D (4).png" alt="Logo" class="header-logo">
        <h2>Harshith H D</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/harshith-h-d" target="_blank">
                <img src="Linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/harshith_h_d" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://github.com/HARSHITH-H-D" target="_blank">
                <img src="github-logo.png" alt="GitHub">
            </a>
        </div>
    </header>
    <div class="fullscreen-bg"></div>
    <img src="HARSHITH H D (4).png" alt="Watermark" class="watermark" width="400" height="400">
    <div class="container">
        <form action="https://formsubmit.co/hdharshith7@email.com" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="russia">Russia</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer class="footer">
        <ul class="footer-nav">
            <li><a href="stats.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <p>&copy; 2025 Harshith H D. All Rights Reserved.</p>
    </footer>
</body>
</html>
